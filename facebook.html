<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook card layout</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    

    <!-- external css -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body id="body-styles">
  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-12 mb-5">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="works.html">works</a></li>
            <li class="breadcrumb-item active" aria-current="page">Facebook card layout</li>
          </ol>
        </nav>
      </div>
    
    <main style="width: 500px;margin-left: auto;margin-right: auto; margin-bottom: 20px; margin-top: 40px;">
        <h1 style="text-align: center;">Facebook Card Layout</h1>

        <!-- css flex box -->
        <div class="display-flex margin-top-2 margin-bottom-2">
            <img src="images/user image 1.png" alt="user-image" height="64">
            <div>
                <!-- inline styling -->
                <h3 style="margin-bottom: 0px;">Dhatri PadmaVenkata</h3>
                <p style="margin-top: 0px;">Posted 5 minutes ago</p>
            </div>
        </div>

        <img src="images/facebook card.jpg" alt="post" width="500" height="350" class="img-style">
    
        <div style="display: flex; margin-top: 15px; justify-content: space-between;">
            <div>
                <img src="images/laughing.png" alt="laugh" height="16">
                <img src="images/like.png" alt="like"  height="16">
                <p style="margin-top: 0px; margin-bottom: 0px; display: inline-block;">1.3k</p>
            </div>
            <div>
                <p style="margin-top: 0px; margin-bottom: 0px;display: inline-block;">132 comments</p>
                <p style="margin-bottom: 0px; margin-top: 0px; display: inline-block;">234 shares</p>
            </div>          
        </div>  

        <hr>
        
        <div style="display: flex; justify-content: space-around;">
            <p class="margin-top-and-bottom">like</p>
            <p class="margin-top-and-bottom">comment</p>
            <p class="margin-top-and-bottom">share</p>
        </div>    
    </main>
  </body>
</html>
